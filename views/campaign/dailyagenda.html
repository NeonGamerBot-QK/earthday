<div class="shadow-md rounded-lg">

<div  class="flex bg-base-800  justify-start md:justify-center overflow-x-scroll mx-auto py-4 px-2 md:mx-12">
            <% days.forEach(({name,active}, index) => { %>
                 <div class="<%= index===activeIndex ? 'flex group bg-blue-600 shadow-xl rounded-lg mx-1 cursor-pointer justify-center relative w-16' : 'flex group hover:bg-blue-500 hover:bg-opacity-75 hover:shadow-lg rounded-lg mx-1 transition-all duration-150 cursor-pointer justify-center w-16'%>" onclick="window.setQuery('q', '<%=index%>')">
                    <% if (index === activeIndex) { %>
                        <span class="flex h-3 w-3 absolute -top-1 -right-1">
                            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-blue-400 opacity-75"></span>
                            <span class="relative inline-flex rounded-full h-3 w-3 bg-blue-400"></span>
                        </span>
                   <% } %>
                    <div class="flex items-center px-4 py-4">
                        <div class="text-center">
                            <p class="text-base-500 text-sm"> <%=name%> </p>
                        </div>
                    </div>
                </div>
            <% }) %>
</div>
<div class="w-full flex items-center justify-center p-5 h-full align-items-center text-center"> 
<div class="card w-full bg-base-700 min-h-screen">
    <div class="card-body p-5">
    <h2 class="text-center bold text-3xl"><b><%= days[activeIndex].title %></b></h2>
        <div class="mt-5">
            <p class="p-2 m-5">
                <%- days[activeIndex].text -%>
            </p>
        </div>
    </div>
        </div>
</div>

</div>
